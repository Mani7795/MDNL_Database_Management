<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolling Institute</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Transriptomic Gene Data</h1>
        </header>
        <main>
            <section class="search-section">
                <h2>Search for Genes</h2>
                <input type="text" id="geneInput" placeholder="Enter gene name or ID">
                <button onclick="searchGene()">Search</button>
            </section>
            <section class="results-section">
                <h2>Search Results</h2>
                <ul id="resultsList"></ul>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Hearing Loss Gene Portal</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
